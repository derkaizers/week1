<script>
    var Angka = prompt('Silahkan masukkan angka berapapun?');
    console.log('Angka:' + Angka);    //untuk menyimpan di console log
    
    var Hasil = Math.pow(Angka, 2)
    console.log('Hasilnya adalah:' + Hasil)    //Untuk menyimpan di console log
    
    alert('Kuadrat dari ' + Angka + ' = ' + Hasil);
    
</script>
